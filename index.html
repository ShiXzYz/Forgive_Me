<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgive Me?</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mode Switch Buttons -->
  <div class="mode-switch">
    <button onclick="setMode('cat')">🐱 Cat Mode</button>
    <button onclick="setMode('internship')">💼 Internship Mode</button>
  </div>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <div class="cat_background" id="main-box">
      <div class="cat-box" id="cat-image"></div>
      <p class="cat_text" id="main-text">Will you forgive me?</p>
      <div class="button-container">
        <button id="yes-btn" onclick="switchScreen('screen2')">Yes</button>
        <button id="runaway-btn" onclick="movebutton()">No</button>
      </div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <div class="cat_background">
      <div class="cat-happy" id="happy-image"></div>
      <p class="cat_happy_text" id="happy-text">I knew you would forgive me! 💗</p>
    </div>
  </div>

<script>
let currentMode = 'cat';

function movebutton() {
  const button = document.getElementById('runaway-btn');
  button.style.position = 'absolute';
  
  const zoneWidth = 500;
  const zoneHeight = 500;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const randomX = centerX - zoneWidth / 2 + Math.random() * zoneWidth;
  const randomY = centerY - zoneHeight / 2 + Math.random() * zoneHeight;

  button.style.left = `${randomX}px`;
  button.style.top = `${randomY}px`;
}

function switchScreen(screenId) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(screenId).classList.add('active');
}

document.addEventListener('mousemove', (e) => {
  const btn = document.getElementById('runaway-btn');
  const rect = btn.getBoundingClientRect();
  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;
  const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

  if (distance < 100) { // restored original fast behavior
    let newX = rect.left + (rect.left - e.clientX) * 0.5;
    let newY = rect.top + (rect.top - e.clientY) * 0.5;

    btn.style.left = newX + 'px';
    btn.style.top = newY + 'px';
  }
});

function setMode(mode) {
  currentMode = mode;
  if (mode === 'cat') {
    document.body.style.background = '#f8aed2';
    document.getElementById('main-box').style.borderColor = '#b8457d';
    document.getElementById('main-text').textContent = "Will you forgive me?";
    document.getElementById('main-text').style.color = '#ff389b';
    document.getElementById('cat-image').style.backgroundImage =
      "url('https://rlv.zcache.com/sad_cat_on_phone_square_sticker-r104af52b999e47929e0f2ab5625fe85e_zg2qgs_644.webp?rlvnet=1')";
    document.getElementById('happy-image').style.backgroundImage =
      "url('https://64.media.tumblr.com/beff886ca514bad3dfae05e1ffed4cbb/febcdadf6f9f83ec-a9/s540x810/c2fb5723d7e94675606e851660948aef3da40042.jpg')";
    document.getElementById('yes-btn').style.backgroundColor = '#f49ac5';
    document.getElementById('yes-btn').style.color = '#b8457d';
    document.getElementById('runaway-btn').style.backgroundColor = '#f49ac5';
    document.getElementById('runaway-btn').style.color = '#b8457d';
  } else if (mode === 'internship') {
    document.body.style.background = '#b8dcf4';
    document.getElementById('main-box').style.borderColor = '#0066cc';
    document.getElementById('main-text').textContent = "Will you give me an internship?";
    document.getElementById('main-text').style.color = '#0066cc';
    document.getElementById('cat-image').style.backgroundImage =
      "url('https://cdn-icons-png.flaticon.com/512/906/906334.png')";
    document.getElementById('happy-image').style.backgroundImage =
      "url('https://cdn-icons-png.flaticon.com/512/992/992651.png')";
    document.getElementById('yes-btn').style.backgroundColor = '#88c9f9';
    document.getElementById('yes-btn').style.color = '#004080';
    document.getElementById('runaway-btn').style.backgroundColor = '#88c9f9';
    document.getElementById('runaway-btn').style.color = '#004080';
  }

  // reset page to main screen
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById('screen1').classList.add('active');

  // reset runaway button position
  const btn = document.getElementById('runaway-btn');
  btn.style.left = '50%';
  btn.style.top = 'auto';
  btn.style.transform = 'translateX(20px)';
}
</script>
</body>
</html>
